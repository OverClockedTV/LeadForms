<div class="jumbotron">
    <h1>New User</h1>

    <div>
        <form name="lform">
            <input type="text" ng-model="username" placeholder="Username" class="form-saatchi form" required/><br/>
            <input type="password" ng-model="password" placeholder="Password" class="form-saatchi form" required/><br/>

            <div class="row form">
                <div class="col-sm-2">
                    <h4>TDA</h4>

                </div>
                <div class=" col-sm-10">
                    <select ng-model="tda" ng-options="t.name for t in tdas " class="form-saatchi form"
                            required></select>
                </div>
            </div>
            <div class="row form">
                <div class="col-sm-2">
                    <h4>Group</h4>

                </div>
                <div class=" col-sm-10">
                    <select ng-model="group" ng-options="g.name for g in groups " class="form-saatchi form"
                            required></select>
                </div>
            </div>

            <input type="button" class="btn btn-saatchi btn-block" value="Create User" ng-click="register()"
                   ng-disabled="!lform.$valid">
        </form>
        <br>{{ res }}

    </div>

</div>
